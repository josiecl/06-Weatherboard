<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherboard</title>
    <script src="https://kit.fontawesome.com/e9baa58936.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css">
</head>

<body>
    <div class="weathertext">
        <h1>Weatherboard</h1>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-sm-3">
                <!-- Search bar and button -->
                <div id="search">
                    <input type="text" id="citySearch">
                    <button id="cityBtn"><i class="fas fa-search"></i></button>
                    <button id="clearBtn"><i class="fas fa-trash"></i></button>
                </div>

                <!-- Local storage searches -->
                <div id="localCity"></div>

            </div>
            
            <div class="col-sm-9">
                <!-- Current weather card -->
                <div class="card">
                    <div id="currentWeather" class="card-body">

                    </div>
                </div>

                

                <!-- 5-day forecast cards -->
                <div class="container">
                    <div id="weatherFive" class=" card-deck row">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    <!-- Links to scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
    
</body>
</html>
